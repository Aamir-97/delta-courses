<div class="container">
  <div class="row">
    @for(item of allCourses; track item.idcourses){
    <div class="col-md-3 mt-4 mb-2">
      <mat-card class="example-card" appearance="raised">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ item.name }}</mat-card-title>
          <mat-card-subtitle>{{ item.code }}</mat-card-subtitle>
        </mat-card-header>
        <div class="course-img">
          <img
            mat-card-image
            class="course-img"
            [src]="item.image_url"
            alt="photo of course"
          />
        </div>

        <mat-card-content class="course-content">
          <p>
            {{ item.description }}
          </p>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-between">
          <button
            mat-raised-button
            type="button"
            routerLink="details"
            [queryParams]="{ id: item.idcourses }"
            class="text-primary"
          >
            Show More
          </button>
          <!-- <a routerLink="details" [queryParams]="{ id: item.idcourses }">
            Show More
          </a> -->
          <div class="d-flex align-items-end">
            <div class="text-warning">Rating: {{ item.rating }}</div>
            <div class="ms-2">Price: ${{ item.price }}</div>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
    }
  </div>
</div>
