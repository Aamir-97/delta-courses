<div class="container">
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Line Chart</h3>
        </div>
        <div class="card-body">
          <canvas
            baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="'line'"
          >
          </canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Bar Chart</h3>
        </div>
        <div class="card-body">
          <canvas
            baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [type]="'bar'"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Pie Chart</h3>
        </div>
        <div class="card-body">
          <canvas
            baseChart
            [data]="pieChartData"
            [options]="pieChartOptions"
            [type]="'pie'"
          >
          </canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Radar Chart</h3>
        </div>
        <div class="card-body">
          <canvas
            baseChart
            [data]="radarChartData"
            [options]="radarChartOptions"
            [type]="'radar'"
          >
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
