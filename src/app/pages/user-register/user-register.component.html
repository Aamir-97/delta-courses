<div class="container">
  <div class="row">
    <div class="col">
      <div class="login-div">
        <div class="login-container">
          <h1>User Registration</h1>
          <form
            [formGroup]="registerForm"
            class="login-form"
            (ngSubmit)="onSubmit()"
          >
            <div class="form-group">
              <label class="form-label">
                Name
                <span class="required-sign">*</span>
              </label>
              <input
                #name
                mat-input
                formControlName="name"
                class="form-control"
                (keydown.enter)="onSubmit()"
                type="text"
              />
              <!-- <mat-error>Username is required</mat-error> -->
            </div>
            <div class="form-group">
              <label class="form-label">
                Username
                <span class="required-sign">*</span>
              </label>
              <input
                #username
                mat-input
                formControlName="username"
                class="form-control"
                (keydown.enter)="onSubmit()"
                type="text"
              />
              <!-- <mat-error>Username is required</mat-error> -->
            </div>

            <div class="form-group">
              <label class="form-label">
                Password
                <span class="required-sign">*</span>
              </label>
              <input
                #password
                mat-input
                id="password"
                formControlName="password"
                placeholder="password"
                class="form-control"
                type="password"
                (keydown.enter)="onSubmit()"
              />
              <!-- <mat-error>Password is required</mat-error> -->
            </div>

            <div class="form-group">
              <label class="form-label">
                Confirm Password
                <span class="required-sign">*</span>
              </label>
              <input
                #confirmPassword
                mat-input
                id="confirmPassword"
                formControlName="confirmPassword"
                placeholder="re-type password"
                class="form-control"
                type="password"
                (keydown.enter)="onSubmit()"
              />
              <mat-checkbox [checked]="showPassword" (click)="myFunction()">
                Show Password
              </mat-checkbox>

              <!-- <mat-error>Password is required</mat-error> -->
            </div>

            <button
              type="submit"
              mat-raised-button
              class="bg-dark text-light mt-4"
            >
              Register
            </button>
          </form>
          @if(loaderVisible){
          <mat-spinner size="small"> </mat-spinner>
          }

          <p class="login-failed-msg">
            {{ errorMessage }}
          </p>

          <a class="text" routerLink="/login"> Already Registered? Login </a>
        </div>
      </div>
    </div>
  </div>
</div>
